worker_processes 2;
error_log /var/logs/nginx/mydomain.error.log;
pid /var/run/nginx.pid;
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include '/etc/nginx/mime.types';
    client_max_body_size 2G;

    default_type application/octet-stream;

    keepalive_timeout 65;
    keepalive_requests 100000;
    tcp_nopush on;
    tcp_nodelay on;

    proxy_buffers 16 16k;
    proxy_buffer_size 32k;
    proxy_busy_buffers_size 64k;
    proxy_max_temp_file_size 128k;

    # Upstream for webpack dev server
    upstream webpack_dev_server {
        server localhost:3000;
    }

    server {
        listen 80;
        server_name 127.0.0.1;

        client_max_body_size 2G;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # WebSocket support for hot module replacement
        location /ws {
            proxy_pass http://webpack_dev_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Webpack dev server hot reload
        location /sockjs-node {
            proxy_pass http://webpack_dev_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /sw.js {
            proxy_pass http://webpack_dev_server;
            add_header Cache-Control "no-cache";
            proxy_cache_bypass $http_pragma;
            proxy_cache_revalidate on;
            expires off;
            access_log off;
        }

        location /oauth2 {
            expires -1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Auth-Request-Redirect $request_uri;
            proxy_pass http://localhost:4180$uri$is_args$args;
        }

        location /oauth2/callback {
            proxy_pass http://localhost:4180;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /oauth2/sign_out {
            expires -1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Auth-Request-Redirect /oauth2/sign_in;
            proxy_pass http://localhost:4180;
        }

        location /pacs-admin/ {
            error_page 401 = /oauth2/sign_in?rd=$scheme://$host$request_uri;
            auth_request /oauth2/auth?allowed_groups=pacsadmin;

            auth_request_set $user $upstream_http_x_auth_request_user;
            auth_request_set $token $upstream_http_x_auth_request_access_token;
            auth_request_set $auth_cookie $upstream_http_set_cookie;

            proxy_set_header X-User $user;
            proxy_set_header X-Access-Token $token;
            add_header Set-Cookie $auth_cookie;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            expires 0;
            add_header Cache-Control private;

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Origin, X-Requested-With, Content-Type, Accept' always;

            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Origin, X-Requested-With, Content-Type, Accept';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://orthanc:8042/;
        }

        location /pacs-admin {
            return 301 /pacs-admin/;
        }

        location /pacs/ {
            error_page 401 = /oauth2/sign_in?rd=$scheme://$host$request_uri;
            auth_request /oauth2/auth;

            auth_request_set $user $upstream_http_x_auth_request_user;
            auth_request_set $token $upstream_http_x_auth_request_access_token;
            auth_request_set $auth_cookie $upstream_http_set_cookie;

            proxy_set_header X-User $user;
            proxy_set_header X-Access-Token $token;
            add_header Set-Cookie $auth_cookie;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            expires 0;
            add_header Cache-Control private;

            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Origin, X-Requested-With, Content-Type, Accept' always;

            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' '$http_origin';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Origin, X-Requested-With, Content-Type, Accept';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://orthanc:8042/dicom-web/;
        }

        location /pacs {
            return 301 /pacs/;
        }

        # Proxy to webpack dev server for OHIF viewer
        location /oirrc-viewer/ {
            expires -1;
            error_page 401 = /oauth2/sign_in?rd=$scheme://$host$request_uri;
            auth_request /oauth2/auth;

            auth_request_set $user $upstream_http_x_auth_request_user;
            auth_request_set $token $upstream_http_x_auth_request_access_token;
            auth_request_set $auth_cookie $upstream_http_set_cookie;

            proxy_set_header X-User $user;
            proxy_set_header X-Access-Token $token;
            add_header Set-Cookie $auth_cookie;

            proxy_pass http://webpack_dev_server/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location /oirrc-viewer {
            return 301 /oirrc-viewer/;
        }

        location = / {
            return 301 /oirrc-viewer/;
        }

        # Static files from webpack dev server
        location / {
            proxy_pass http://webpack_dev_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        location /keycloak/ {
            proxy_pass http://keycloak:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /keycloak {
            return 301 /keycloak/;
        }
    }
}
